<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Deckbuilder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Farm & Fight</h1>
            <div id="resources">
                <span id="gold-display">Gold: 0</span> |
                <span id="turn-display">Turns: 10</span>
            </div>
            <nav>
                <button id="btn-farm-mode" class="active">Farm</button>
                <button id="btn-dungeon-mode">Dungeon</button>
                <button id="btn-shop">Shop</button>
                <button id="btn-deck">Deck</button>
                <button id="btn-reset" style="color: #f44336; border-color: #f44336;">Reset</button>
            </nav>
        </header>

        <main id="game-view">
            <!-- Farming View -->
            <div id="farm-view" class="view active">
                <div id="farm-grid" class="grid-container">
                    <!-- Plots generated by JS -->
                </div>
            </div>

            <!-- Dungeon View -->
            <div id="dungeon-view" class="view hidden">
                <div id="battle-area">
                    <div id="enemy-area">Enemy Here</div>
                    <div id="player-area">Player HP: 100</div>
                </div>
            </div>
        </main>

        <section id="card-interface">
            <div id="hand-area">
                <!-- Cards drawn here -->
            </div>
            <div id="deck-info">
                <div>Draw: <span id="draw-count">0</span></div>
                <div>Discard: <span id="discard-count">0</span></div>
            </div>
        </section>

        <!-- Modal Container -->
        <div id="modal-overlay" class="modal hidden">
            <div class="modal-content">
                <span id="close-modal" class="close-modal">&times;</span>
                <h2 id="modal-title">Title</h2>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js?v=5"></script>
</body>

</html>
